<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIROPAK</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav>
        <div class="nav-logo">Shiropak.</div>
        <div class="nav-contact"><a href="mailto:you@example.com">Contact</a></div>
    </nav>

    <section class="hero">
        <h1 class="reveal-text">Digital</h1>
        <h1 class="reveal-text indent">Alchemist</h1>
        <div class="scroll-indicator">
            <span>Scroll to explore</span>
        </div>
    </section>

    <section class="work-section">
        <div class="section-header reveal-text">
            <h2>Selected Works</h2>
        </div>
        
        <div id="wp-work-list" class="work-list">
            <div class="loading">Fetching Data...</div>
        </div>
    </section>

    <section class="philosophy">
        <p class="big-statement reveal-text">
            I don't just write code. <br>
            I orchestrate <span class="hollow">chaos</span> into <br>
            interactive <span class="accent">clarity</span>.
        </p>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
