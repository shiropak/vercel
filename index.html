<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiropak Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="bento-grid">
        <div class="card profile-card">
            <div class="profile-header">
                <div class="status-dot"></div>
                <span>Available for work</span>
            </div>
            <h1>Shiropak.</h1>
            <p>Creative Developer & <br>Digital Designer.</p>
            <div class="social-links">
                <a href="#">Notion</a>
                <a href="#">Instagram</a>
                <a href="#">Email</a>
            </div>
        </div>

        <div id="wp-projects-container" class="card work-feed-card">
            <div class="card-header">
                <h2>Latest Work</h2>
                <span class="tag">Live from WordPress</span>
            </div>
            <div class="loading-spinner">Loading projects...</div>
            <div id="projects-list" class="projects-list"></div>
        </div>

        <div class="card stack-card">
            <h3>Stack</h3>
            <div class="tags">
                <span>JavaScript</span>
                <span>CSS3</span>
                <span>WordPress API</span>
                <span>Vercel</span>
            </div>
        </div>

        <div class="card visual-card">
            <div class="visual-content">
                <h3>Vision</h3>
                <p>Crafting digital voids.</p>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
