<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYA METZGER CLONE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --line: #333333;
            --accent: #ffffff;
            --hover-bg: #1a1a1a;
            --font-mono: 'Space Mono', monospace;
            --padding: 40px; /* Consistent padding around the screen */
            --gap: 20px;      /* Consistent gap between items */
        }

        [data-theme="light"] {
            --bg: #f0f0f0;
            --text: #1a1a1a;
            --line: #dcdcdc;
            --accent: #000000;
            --hover-bg: #e6e6e6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-mono);
            font-size: 11px; /* Exact small tech size */
            text-transform: uppercase;
            letter-spacing: 0.5px;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; cursor: pointer; }
        button { background: none; border: none; color: inherit; font-family: inherit; cursor: pointer; text-transform: uppercase; font-size: 11px;}

        /* --- THE UNIFIED GRID SYSTEM --- */
        /* This locks Header and Content to the same 4 columns */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr; /* 4 Equal Columns */
            column-gap: var(--gap);
            padding: 0 var(--padding);
            width: 100%;
        }

        /* --- HEADER --- */
        header {
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 100;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .header-col { display: flex; flex-direction: column; gap: 5px; }
        .role { color: #666; margin-top: 15px; max-width: 150px; line-height: 1.4; }
        
        /* Aligning the header links to match the columns */
        .header-link { display: block; }
        
        .header-right {
            display: flex;
            justify-content: space-between; /* Pushes Theme Toggle to far right */
        }

        /* --- CONTROLS (Floating Box) --- */
        .controls-wrapper {
            padding: 0 var(--padding);
            margin-bottom: 40px;
            margin-top: 20px;
        }
        
        .controls-box {
            background: var(--hover-bg);
            display: inline-flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px 16px;
            min-width: 240px;
        }

        .control-row { display: flex; gap: 15px; }
        .control-option { opacity: 0.4; cursor: pointer; transition: 0.2s; }
        .control-option.active { opacity: 1; font-weight: 700; }
        .control-option:hover { opacity: 0.8; }

        /* --- WORKS GRID --- */
        .works-container {
            padding-bottom: 100px;
        }

        .work-item {
            margin-bottom: 40px; /* Space between rows */
            display: flex;
            flex-direction: column;
            gap: 12px;
            cursor: pointer;
        }

        .work-image {
            width: 100%;
            aspect-ratio: 1 / 1; /* PERFECT SQUARE */
            background: #222;
            overflow: hidden;
            position: relative;
        }

        .work-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            display: block;
        }

        .work-item:hover .work-image img { transform: scale(1.05); }

        /* METADATA TYPOGRAPHY */
        .work-info { display: flex; flex-direction: column; gap: 4px; color: var(--text); }
        .work-title { font-weight: 700; }
        .work-meta { color: #666; display: flex; flex-wrap: wrap; gap: 8px; }
        .work-date { color: #444; margin-top: 2px; }

        /* --- LIST VIEW OVERRIDES --- */
        body.view-mode-list .grid-layout.works-container {
            display: block; /* Remove column grid */
        }

        body.view-mode-list .work-item {
            display: grid;
            grid-template-columns: 2fr 3fr 2fr 1fr; /* Spreadsheet columns */
            border-top: 1px solid var(--line);
            padding: 15px 0;
            margin-bottom: 0;
            align-items: center;
        }
        
        body.view-mode-list .work-image { display: none; }
        body.view-mode-list .work-info { display: contents; } /* Flatten hierarchy */
        body.view-mode-list .work-meta, 
        body.view-mode-list .work-date,
        body.view-mode-list .work-title { display: block; margin: 0; }

        body.view-mode-list .work-title:hover { text-decoration: underline; color: var(--accent); }

        /* HOVER PREVIEW */
        .hover-preview {
            position: fixed; width: 280px; height: 280px;
            top: 0; left: 0;
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0; pointer-events: none; z-index: 50;
            background-size: cover; background-position: center;
            transition: opacity 0.2s, transform 0.3s ease-out;
        }
        .hover-preview.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .grid-layout { grid-template-columns: 1fr; }
            .header-right, .header-col:nth-child(2), .header-col:nth-child(3) { display: none; }
            .controls-box { width: 100%; }
            header { padding-bottom: 10px; }
        }
    </style>
</head>
<body>

    <header class="grid-layout">
        <div class="header-col">
            <div>MAYA METZGER</div>
            <div class="role">VISUAL DESIGNER & ART DIRECTOR</div>
        </div>
        <div class="header-col">
            <a href="#" class="header-link">INDEX</a>
        </div>
        <div class="header-col">
            <a href="#" class="header-link">INFO</a>
        </div>
        <div class="header-col header-right">
            <a href="#" class="header-link">CONTACT</a>
            <button id="theme-toggle">LIGHT</button>
        </div>
    </header>

    <div class="controls-wrapper">
        <div class="controls-box">
            <div class="control-row">
                <span class="control-option active" id="btn-grid">● GRID</span>
                <span class="control-option" id="btn-list">○ LIST</span>
            </div>
            <div class="control-row">
                <span class="control-option active">● ALL</span>
                <span class="control-option">○ GRAPHIC</span>
                <span class="control-option">○ ART</span>
                <span class="control-option">○ INTERIOR</span>
            </div>
        </div>
    </div>

    <main id="works-container" class="grid-layout works-container">
        </main>
    
    <div id="hover-preview" class="hover-preview"></div>

    <script>
        // DATA
        const portfolioItems = [
            { title: "JOE COFFEE", tags: "[INTERIOR] [GRAPHIC] [ART]", date: "04.2025", desc: "BREWED TO PERFECTION", img: "https://images.unsplash.com/photo-1497935586351-b67a49e012bf?q=80&w=800&auto=format&fit=crop" },
            { title: "ATLAS MOBILITY", tags: "[INTERIOR] [ART]", date: "06.2025", desc: "FUTURE-FORWARD URBAN TRANSIT", img: "https://images.unsplash.com/photo-1517420704952-d9f3971d7894?q=80&w=800&auto=format&fit=crop" },
            { title: "LUMINA HEALTH", tags: "[GRAPHIC]", date: "08.2024", desc: "CLARITY IN CARE", img: "https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?q=80&w=800&auto=format&fit=crop" },
            { title: "NESTWELL", tags: "[ART]", date: "02.2024", desc: "RETHINKING HOME & COMFORT", img: "https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=800&auto=format&fit=crop" },
            { title: "ALBA CERAMICS", tags: "[GRAPHIC] [ART]", date: "09.2023", desc: "CRAFT MEETS CONTEMPORARY", img: "https://images.unsplash.com/photo-1610701596007-11502861dcfa?q=80&w=800&auto=format&fit=crop" },
            { title: "WAYPOINT TRAVEL", tags: "[INTERIOR]", date: "04.2023", desc: "SEAMLESS JOURNEYS", img: "https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=800&auto=format&fit=crop" },
            { title: "HARBOR CO", tags: "[GRAPHIC]", date: "02.2023", desc: "MODERN TRADITION", img: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=800&auto=format&fit=crop" },
            { title: "NOVA BIOTECH", tags: "[INTERIOR]", date: "05.2022", desc: "SHAPING THE FUTURE", img: "https://images.unsplash.com/photo-1532187863486-abf9dbad1b69?q=80&w=800&auto=format&fit=crop" }
        ];

        const container = document.getElementById('works-container');
        const preview = document.getElementById('hover-preview');

        function render() {
            container.innerHTML = '';
            portfolioItems.forEach(item => {
                const el = document.createElement('div');
                el.className = 'work-item';
                el.innerHTML = `
                    <div class="work-image"><img src="${item.img}"></div>
                    <div class="work-info">
                        <div class="work-title">1 <br> ${item.title}</div>
                        <div class="work-meta">${item.desc} <br> ${item.tags}</div>
                        <div class="work-date">${item.date}</div>
                    </div>
                `;
                
                // Hover Interactions
                el.addEventListener('mouseenter', () => {
                    if(document.body.classList.contains('view-mode-list')) {
                        preview.style.backgroundImage = `url(${item.img})`;
                        preview.classList.add('active');
                    }
                });
                el.addEventListener('mouseleave', () => preview.classList.remove('active'));
                el.addEventListener('mousemove', (e) => {
                    if(document.body.classList.contains('view-mode-list')) {
                        preview.style.left = (e.clientX + 20) + 'px';
                        preview.style.top = e.clientY + 'px';
                    }
                });

                container.appendChild(el);
            });
        }

        // Toggles
        document.getElementById('btn-list').addEventListener('click', () => {
            document.body.classList.add('view-mode-list');
            document.getElementById('btn-list').innerText = "● LIST";
            document.getElementById('btn-grid').innerText = "○ GRID";
        });

        document.getElementById('btn-grid').addEventListener('click', () => {
            document.body.classList.remove('view-mode-list');
            document.getElementById('btn-list').innerText = "○ LIST";
            document.getElementById('btn-grid').innerText = "● GRID";
        });

        document.getElementById('theme-toggle').addEventListener('click', (e) => {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
            e.target.innerText = isDark ? 'DARK' : 'LIGHT';
        });

        render();
    </script>
</body>
</html>
